<!DOCTYPE html>
<html>
<head>
<title>Авторизация</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Введите номер телефона</h1>
    {% if messages %}
    {% for message in messages %}
        <div class="{{ message.tags }}">{{ message|safe }}</div>
    {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="phoneInput">Номер телефона</label>
            <input type="tel" class="form-control" id="phoneInput" name="phoneInput" placeholder="Введите номер телефона">
        </div>
        <button type="submit" class="btn btn-primary">Получить код подтверждения</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
